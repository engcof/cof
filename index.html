<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Hottiyya Page</title>
</head>
<body>
    <!-- Epic Neural Background -->
    <div class="neural-background"></div>

    <!-- Header -->
    <header class="glass">
        <nav>
            <a href="#" class="logo">
                <svg class="logo-icon" viewBox="0 0 100 100">
                </svg>
                الحـوطية
            </a>
            <ul class="nav-links"> 
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#">اتصل بنا</a></li>
                <li><a href="#">عننا</a></li>
                <li><a href="#">المساعدة</a></li> 
            </ul>
            <div class="mobile-menu-toggle">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </div>
        </nav>
        <div class="mobile-nav">
            <a href="#">الرئيسية</a>
            <a href="#">اتصل بنا</a>
            <a href="#">عننا</a>
            <a href="#">المساعدة</a>
        </div>
    </header>  
    
    <section class="hero">
        <div class="hero-content">    
            <div class="section-header">
                <h1 class="page-title">شجرة العائلة</h1>
                <a href="#" class="btn-add">
                    <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                    إضافة عضو جديد
                </a>
            </div>

            <!-- شريط البحث -->
            <div class="search-bar glass">
                <form method="get" action="#" class="search-form">
                    <input type="text" name="q"  placeholder="ابحث بالكود أو الاسم..." autocomplete="off">
                    <button type="submit" class="search-btn">
                        <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                        بحث
                    </button>
                </form>
            </div>
            <!-- جدول الأعضاء (بطاقات على الموبايل، جدول على الكمبيوتر) -->
            <div class="members-list">
                <div class="member-card glass">
                    <div class="member-info">
                        <div class="member-code"><code></code></div>
                        <div class="member-name"><strong></strong></div>
                        <div class="member-nickname">
                            <span class="nickname-badge"></span>
                            <span class="text-muted">—</span>
                        </div>
                    </div>
                    <div class="member-f-actions">
                        <a href="#" class="btn-f-action btn-f-view">تفاصيل</a>
                       
                        <a href="#" class="btn-f-action btn-f-edit">تعديل</a>
                      
                        <form method="post" action="#" style="display:inline;" onsubmit="return confirm('هل أنت متأكد من حذف {{ m.full_name }}؟');">
                            <button type="submit" class="btn-f-action btn-f-delete">حذف</button>
                        </form>
                      
                    </div>
                </div>
              
            </div>

        </div>
    </section>
    
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#">سياسة الخصوصية</a>
                <a href="#">شروط الاستخدام</a>
                <a href="/about">عن الموقع</a>
            </div>
            <div class="footer-copyright">
                © 2025 عائلة الحوطية • جميع الحقوق محفوظة
            </div>
            <div style="margin-top:12px;color:#10b981;font-weight:600;">صُمم بـ ❤ بواسطة Osmancof</div>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
