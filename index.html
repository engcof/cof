<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" href="/static/icon/favicon.ico">
   <link rel="stylesheet" href="/static/css/style.css">
    <title></title>
</head>
<body>
    <header class="glass-strong">
        <nav class="container">
            <a href="/" class="logo">الحوطية</a>
            <ul class="nav-links">
                <li><a href="/" {% if request.path == '/' %}class="active"{% endif %}>الرئيسية</a></li>
                <li><a href="#" {% if request.path.startswith('#') %}class="active"{% endif %}>الأخبار</a></li>
                <li><a href="#" {% if request.path.startswith('#') %}class="active"{% endif %}>المقالات</a></li>
            </ul>
            <div class="user-area">
                    <button class="user-btn" id="userBtn">
                        <span class="avatar"></span>
                        
                     
                        <span class="notification-badge"></span>
                     
                        <svg class="chevron" viewBox="0 0 24 24" width="16" height="16">
                            <path fill="currentColor" d="M7 10l5 5 5-5z"/></svg>
                    </button>
                    <div class="dropdown" id="userDropdown">
                        <div class="dropdown-header">
                            <span class="avatar big"></span>
                            <div>
                                <div class="name"></div>
                                <div class="role">
                                    
                                </div>
                            </div>
                        </div>
                        
                        <a href="#" class="dropdown-link">
                            صفحتي الشخصية
                           
                            <span class="notification-badge-inline"></span>
                           
                        </a>
                        
                        <a href="#" class="dropdown-link logout">تسجيل الخروج</a>
                    </div>
             
                    <a href="#" style="padding:12px 28px;background:var(--accent);color:white;border-radius:50px;font-weight:600;">تسجيل الدخول</a>
              
            </div>

            <button class="mobile-menu-toggle" id="mobileToggle">
                <span></span><span></span><span></span>
            </button>
        </nav>

        <div class="mobile-nav" id="mobileNav">
            <a href="/">الرئيسية</a>
            <a href="#">الأخبار</a>
            <a href="#">المقالات</a>
          
           
        </div>
    </header>
    <main>
    <section class="hero">
        <div class="container">    
            <div class="section-header">
                <h1 class="page-title">شجرة العائلة</h1>
                <a href="#" class="btn-add">
                    <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                    إضافة عضو جديد
                </a>
            </div>

            <!-- شريط البحث -->
            <div class="search-bar glass">
                <form method="get" action="#" class="search-form">
                    <input type="text" name="q"  placeholder="ابحث بالكود أو الاسم..." autocomplete="off">
                    <button type="submit" class="search-btn">
                        <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                        بحث
                    </button>
                </form>
            </div>
            <!-- جدول الأعضاء (بطاقات على الموبايل، جدول على الكمبيوتر) -->
            <div class="members-list">
                <div class="member-card glass">
                    <div class="member-info">
                        <div class="member-code"><code></code></div>
                        <div class="member-name"><strong></strong></div>
                        <div class="member-nickname">
                            <span class="nickname-badge"></span>
                            <span class="text-muted">—</span>
                        </div>
                    </div>
                    <div class="member-f-actions">
                        <a href="#" class="btn-f-action btn-f-view">تفاصيل</a>
                       
                        <a href="#" class="btn-f-action btn-f-edit">تعديل</a>
                      
                        <form method="post" action="#" style="display:inline;" onsubmit="return confirm('هل أنت متأكد من حذف ؟');">
                            <button type="submit" class="btn-f-action btn-f-delete">حذف</button>
                        </form>
                      
                    </div>
                </div>
              
            </div>

        </div>
    </section>
    </main>
  <!-- إضافة ملفات JavaScript مشتركة هنا -->
    <script src="static/js/main.js"></script>
    <script>
document.getElementById('onlineToggle')?.addEventListener('click', function(e) {
    e.stopPropagation();
    document.getElementById('onlineList').classList.toggle('show');
});

// إغلاق القائمة لما تضغط بره
document.addEventListener('click', function() {
    document.getElementById('onlineList')?.classList.remove('show');
});
</script>
</body>
</html>
